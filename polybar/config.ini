[global/wm]
margin-top = 5
margin-bottom = 5
include-file = ~/.config/polybar/include_files.ini

[bar/top]
width = 100%
height = 27
line-size = 2
fixed-center = true
wm-restack = bspwm
enable-ipc = true

background = ${colors.transparent}
foreground = ${colors.foreground}

include-file = $HOME/.config/polybar/fonts.ini

modules-left = hostname trap-up-right trap-down-left-eth eth trap-up-right-eth
modules-center = trap-left bspwm trap-right
modules-right = filesystem memory cpu wlan battery trap-up-left-temp temperature trap-down-right trap-up-left-pwm powermenu

cursor-click = pointer
cursor-scroll = ns-resize

padding = 0
module-margin-left = 0
module-margin-right = 0

[bar/down]
width = 100%
height = 27
line-size = 2
fixed-center = true
wm-restack = bspwm
enable-ipc = true
bottom = true

background = ${colors.transparent}
foreground = ${colors.foreground}

padding = 0
module-margin-left = 0
module-margin-right = 0

include-file = $HOME/.config/polybar/fonts.ini

modules-right = network-traffic xkeyboard date
modules-center = trap-left system-usb-udev trap-right
modules-left = alsa updates-pacman


