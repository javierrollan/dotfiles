[module/bspwm]
type = internal/bspwm
format = <label-state>
format-background = ${colors.nord0}
label-background = ${colors.nord0}

label-focused = %index%
label-focused-background = ${colors.nord3}
label-focused-foreground = ${colors.nord6}
label-focused-underline= ${colors.nord11}
label-focused-padding = 1

label-occupied = %index%
label-occupied-background = ${colors.nord0}
label-occupied-foreground = ${colors.nord13}
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = ${colors.nord13}
label-urgent-padding = 1

label-empty = %index%
label-empty-background = ${colors.nord0}
label-empty-foreground = ${colors.nord4}
label-empty-padding = 1
