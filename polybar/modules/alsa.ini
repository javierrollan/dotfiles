[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
format-volume-padding = 1
format-volume-background = ${colors.nord0}
label-volume = " "
label-volume-foreground = ${colors.nord15}

format-muted-prefix = " "
format-muted-padding = 1
format-muted-background = ${colors.nord0}
format-muted-foreground = ${colors.nord7}
label-muted = " Muted"

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.nord14}
bar-volume-foreground-1 = ${colors.nord14}
bar-volume-foreground-2 = ${colors.nord14}
bar-volume-foreground-3 = ${colors.nord14}
bar-volume-foreground-4 = ${colors.nord14}
bar-volume-foreground-5 = ${colors.nord12}
bar-volume-foreground-6 = ${colors.nord11}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 1
bar-volume-fill = ─
bar-volume-fill-font = 1
bar-volume-empty = ─
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.nord4}
