[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-0-foreground = ${colors.nord8}
format-mounted = <label-mounted>
format-mounted-background = ${colors.nord0}
label-mounted = %{T2}%mountpoint%%{T-}: %percentage_used%%
label-mounted-padding = 1
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.white}
